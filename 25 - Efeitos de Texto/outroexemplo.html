<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display em bloco</title>
    <link rel="stylesheet" href="css/estilo.css">

    
    <!-- 🎨 Efeitos Visuais Diretos

color → Define a cor do texto.

text-shadow → Aplica sombra ao texto (pode ter várias sombras).

text-stroke (não padrão, funciona no WebKit) → Define a cor e espessura do contorno do texto.

text-fill-color (não padrão, WebKit) → Define a cor de preenchimento do texto.

background-clip: text → Permite aplicar degradê ou imagem de fundo dentro do texto.

filter → Pode aplicar efeitos como blur, brilho ou contraste ao texto.

🔠 Transformações e Decorações

text-transform → Transforma em maiúsculas, minúsculas ou capitaliza.

text-decoration → Sublinhado, linha sobreposta, linha cortada.

text-decoration-style → Estilo da decoração (sólida, tracejada, ondulada etc.).

text-decoration-color → Cor da linha decorativa.

text-decoration-thickness → Espessura da linha decorativa.

text-emphasis (suporte limitado) → Marcações extras (círculos, pontos, etc.) em textos.

📏 Espaçamento e Alinhamento

letter-spacing → Espaçamento entre letras.

word-spacing → Espaçamento entre palavras.

line-height → Altura da linha (espaçamento vertical entre linhas).

text-align → Alinhamento do texto (esquerda, direita, centro, justify).

vertical-align → Alinhamento vertical em relação à linha-base.

✨ Quebra e Controle de Texto

white-space → Define como os espaços em branco são tratados.

word-break → Quebra palavras longas automaticamente.

overflow-wrap (ou word-wrap) → Controla se o texto pode quebrar dentro de uma palavra.

text-overflow → Define como mostrar o texto que ultrapassa o limite (ex: ellipsis ...).

direction → Define direção do texto (esquerda→direita ou direita→esquerda).

🌀 Animações e Interatividade

transition + color, text-shadow, etc. → Transições suaves de cor/efeito.

animation (com @keyframes) → Permite criar textos piscando, mudando de cor, flutuando, etc.
    -->
</head>
<body>
    <h1>Meu primeiro CSS</h1>
    <h1 class="branco">Outro texto</h1>

</body>
