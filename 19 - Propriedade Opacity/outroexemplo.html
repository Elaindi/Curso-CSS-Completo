opacity

Valores

0 → totalmente transparente (invisível).

1 → totalmente opaco (sem transparência).

Qualquer número entre 0 e 1 é aceito (ex: 0.2, 0.75, etc.).

Sintaxe
elemento {
  opacity: 0.5; /* 50% transparente */
}
